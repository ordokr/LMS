<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordo Quiz - Take Quiz</title>
    <link rel="stylesheet" href="quiz-taking.css">
</head>
<body>
    <div class="quiz-container">
        <header class="quiz-header">
            <div class="quiz-title-container">
                <h1 id="quiz-title">Quiz Title</h1>
                <p id="quiz-description">Quiz description will appear here.</p>
            </div>
            <div class="quiz-meta">
                <div class="quiz-timer" id="quiz-timer">
                    <span class="timer-icon">⏱️</span>
                    <span id="time-remaining">00:00</span>
                </div>
                <div class="quiz-progress-container">
                    <div class="quiz-progress-text">
                        Question <span id="current-question">1</span> of <span id="total-questions">10</span>
                    </div>
                    <div class="quiz-progress-bar">
                        <div class="progress-bar-inner" id="progress-bar"></div>
                    </div>
                </div>
            </div>
        </header>

        <main class="quiz-content">
            <div class="question-container" id="question-container">
                <div class="question-text">
                    <h2>What is the capital of France?</h2>
                </div>
                <div class="question-options">
                    <div class="option" data-option-id="1" onclick="window.location.href='tauri://select-option/1/0'">
                        <input type="radio" id="option1" name="answer" value="1">
                        <label for="option1">Paris</label>
                    </div>
                    <div class="option" data-option-id="2" onclick="window.location.href='tauri://select-option/2/0'">
                        <input type="radio" id="option2" name="answer" value="2">
                        <label for="option2">London</label>
                    </div>
                    <div class="option" data-option-id="3" onclick="window.location.href='tauri://select-option/3/0'">
                        <input type="radio" id="option3" name="answer" value="3">
                        <label for="option3">Berlin</label>
                    </div>
                    <div class="option" data-option-id="4" onclick="window.location.href='tauri://select-option/4/0'">
                        <input type="radio" id="option4" name="answer" value="4">
                        <label for="option4">Madrid</label>
                    </div>
                </div>
            </div>
        </main>

        <footer class="quiz-footer">
            <div class="quiz-navigation">
                <button class="nav-button" id="prev-button" disabled onclick="window.location.href='tauri://navigate-question/prev/0'">Previous</button>
                <button class="nav-button primary" id="next-button" onclick="window.location.href='tauri://navigate-question/next/0'">Next</button>
            </div>
        </footer>
    </div>

    <!-- All functionality is implemented in Rust via Tauri's custom protocol -->
    <!-- No JavaScript is used in this application -->
</body>
</html>
